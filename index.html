<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title> Registration Form</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    
<body>
    
    <h1 class = "center">Advising Application:</h1>
    <br>
    
    <form action="thankyou.html">

    <div class = "center">

        <input type="text" id="fname" name="fname">
    </div>
    <br>
    <div class = "center">

        <input type="text" id="lname" name="lname">

    <br>
    <br>
    <div class = "center">

        <input type="text" id="Email" name="Email">
    </div>
    <br>
    <br>
    <div class="center">
        <label for="teachers">Avaliable Teachers:</label>

        <label for="days">Day of Reservation:</label>

            <option value="day 1">1</option>

            <option value="day 8">20</option>
            <option value="day 9">21</option>

            <option value="day 1">25</option>
            <option value="day 2">26</option>
            <option value="day 3">27</option>
            <option value="day 4">28</option>
            <option value="day 5">29</option>
            <option value="day 6">30</option>
            <option value="day 7">31</option>
        </select>
    </div>
    <p class="center"> Please choose either AM or PM: </p>
    <div class="center">
        <input type="radio" id="AM" name="Time" value="AM">
        <label for="AM">AM</label>
        <input type="radio" id="PM" name="Time" value="PM">
        <label for="PM">PM</label>
    </div>
    <br>
    <p class="center"> Please choose your classes: </p>
    <div class="center">
        <input type="radio" id="class" name="Class 1" value="class">
        <label for="class">Java</label>
        <input type="radio" id="class" name="Class 2" value="class">
        <label for="class">C++</label>
        <input type="radio" id="class" name="Class 3" value="class">
        <label for="class">Web Dev</label>
        <input type="radio" id="class" name="Class 4" value="class">
        <label for="class">Database</label>
        <input type="radio" id="class" name="Class 5" value="class">
        <label for="class">System Analysis & Design</label>
    </div>
    <br>
    <p class="center"> Additional Information: </p>
    <div class = "center">
        <label for="fname"></label>
        <input type="text" id="fname" name="fname">
    </div>
    <br>
    <br>

    <div class="center">
        <input type="submit" value="Submit">
    </div>

    </div>

</body>

</html>
